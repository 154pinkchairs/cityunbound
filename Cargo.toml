[package]
name = "citybound"
version = "0.1.0"
authors = ["Anselm Eickhoff <anselm.eickhoff@gmail.com>"]

[dependencies]
ordered-float = "*"
itertools = "*"
clippy = "*"
random = "*"
fnv = "1.0.3"

[dependencies.kay]
path = "./lib/kay/"

[dependencies.kay_macros]
path = "./lib/kay_macros/"

[dependencies.descartes]
path = "./lib/descartes/"

[dependencies.monet]
path = "./lib/monet/"

[profile.dev]
opt-level = 1
codegen-units = 4

[profile.release]
debug = true
codegen-units = 4